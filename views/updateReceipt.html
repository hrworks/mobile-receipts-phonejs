<div data-options="dxView : { name: 'updateReceipt', title: '@receipt' } " >
	<div data-bind="dxCommand: { title: 'Create', id: 'create', icon: 'save', action: updateReceipt}"></div>
	<div class="home-view"  data-options="dxContent : { targetPlaceholder: 'content' } " >
		<div class="content" data-bind="dxScrollView: { }">
			<div class="dx-fieldset">
				<div class="dx-field">
					<div class="dx-field-label">@name:</div>
					<div class="dx-field-value">
						<div id="txtInputText" data-bind="dxTextBox: { value: inputText, placeholder: '@name' }"></div>
					</div>
				</div>
				<div class="dx-field">
					<div class="dx-field-label">@amount</div>
					<div class="dx-field-value">
						<div id="numbInputAmount" data-bind="dxTextBox: { value: inputAmount, mode: 'number', placeholder: '@amount' }"></div>
					</div>
				</div>
				<div class="dx-field">
					<div class="dx-field-label">@currency</div>
					<div class="dx-field-value">
						<div id="selectCurrency" class="dx-field-value" data-bind="dxSelectBox: {
							dataSource: currenciesSource,
							displayExpr: 'symbol',
							valueExpr: 'symbol',
							value: currency
							}">
						</div>
					</div>
				</div>
				<div class="dx-field">
					<div class="dx-field-label">@date</div>
					<div class="dx-field-value">
						<div id="dateInputDate" data-bind="dxDateBox: { value: inputDate, format: 'date', placeholder: date_placeholder }"></div>
					</div>
				</div>
				<div class="dx-field">
					<div class="dx-field-label">@receiptKind</div>
					<div class="dx-field-value">
						<div id="selectReceiptKind" class="dx-field-value" data-bind="dxSelectBox: {
							dataSource: receiptKindsSource,
							displayExpr: 'description',
							valueExpr: 'id',
							value: receiptKind
							}">
						</div>
					</div>
				</div>
				<div class="dx-field">
					<div class="dx-field-label">@kindOfPayment</div>
					<div class="dx-field-value">
						<div id="selectKindOfPayment" class="dx-field-value" data-bind="dxSelectBox: {
							dataSource: kindsOfPaymentSource,
							displayExpr: 'description',
							valueExpr: 'id',
							value: kindOfPayment
							}">
						</div>
					</div>
				</div>
			</div>
			<div class="deleteButton">
				 <div data-bind="dxButton: { text: '@delete', type: 'danger', clickAction: clickRemoveReceipt }"></div>
			</div>
			<div data-bind="dxActionSheet: { title: '@deleteThisReceipt?', dataSource: actionSheetData, visible: actionSheetVisible }"></div>
		</div>
	</div>
</div>
